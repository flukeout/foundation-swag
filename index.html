<html>
  <head>
    <title>Mozilla Foundation</title>
    <link rel="icon" type="image/png" sizes="196x196" href="favicon.png">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet/less" href="css/style.less" type="text/css">
    <link rel="stylesheet" href="css/narrow.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,500,700" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="196x196" href="images/favicon.png">

    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="js/less.js"></script>
    <meta name="viewport" content="width=320, user-scalable=no">
  </head>

  <body>
    <div class="page-wrapper">
      <div class="logo">
        <img class="cloud-back" src="images/cloud-back.svg"/>
        <img class="sun" src="images/sun.svg"/>
        <img class="globe" src="images/globe.svg"/>
        <img class="heart" src="images/heart.svg"/>
        <img class="cloud-bottom" src="images/cloud-bottom-right.svg"/>
        <img class="cloud-top" src="images/cloud-top-right.svg"/>
      </div>
    </div>
  </body>
</html>
